<div class="container">
    <div class="col-4">
        <h1>Buscar por...</h1>
        <form [formGroup]="findBooks" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>fecha de publicaci&oacute;n incial</label>
                <input type="date" class="form-control" placeholder="yyyy-mm-dd" name="dp1" [(ngModel)]="model1"
                    formControlName="finicio">
            </div>
            <div class="form-group">
                <label>fecha de publicaci&oacute;n final</label>
                <input type="date" class="form-control" placeholder="yyyy-mm-dd" name="dp2" [(ngModel)]="model2"
                    formControlName="ffin">
            </div>
            <div class="form-group">
                <label>Seleccione Autor</label>
                <select class="form-select" formControlName="idAuth">
                    <option *ngFor="let x of lstAuthors" [value]="x.id">{{x.firstName+" "+x.lastName}}</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary m-2 ">Buscar</button>
            </div>
        </form>

    </div>
    <div class="col-8">
    </div>
</div>
