<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Actualizar Libro</h4>
    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
    <div class=" container">
        <div class="starter-template">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <div class="form-group">
                        <input type="hidden" class="form-control" formControlName="id"/>
                        <label>Libro</label>
                        <select class="form-select" formControlName="idBook" [(ngModel)]="valSelect">
                            <option *ngFor="let x of lstBooks" [value]="x.id">{{x.title}}</option>
                        </select>
                        <label>Nombre</label>
                        <input type="text" class="form-control" formControlName="firstName">
                        <label>Apellido</label>
                        <input type="text" class="form-control" formControlName="lastName" />
                        <div class="form-group">
                            <button class="btn btn-primary m-7">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
